    <link rel="stylesheet" href="lib/components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <base href="/" />
</head>
<body ng-app="App" ng-controller="MainController">

        <div class="row">

        </div>
    </div>
</header>

<nav class="main-navigation">

        <ul class="menu">

                <a my-href="/home">Home</a>

            <li role="presentation" ng-class="getClass('/other')">

<ng-view></ng-view>

<div id="back-to-top"></div>
<footer class="main-footer">
    <div class="container">
        <my-directive></my-directive>
    </div>
</footer>

<script src="lib/components/angular/angular.min.js"></script>
<script src="lib/components/angular-route/angular-route.min.js"></script>
<script src="js/main.js"></script>
